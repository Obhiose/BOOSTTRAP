<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./vendor/css/login1.css">
</head>
<body>
    <div class="loginbox">
        <img class="avatar" src="./vendor/img/avater.png" alt="">
        <h1>Login Here</h1>
        <form action="">
            <p>Username</p>
            <input type="text" name="" placeholder="Enter username" required>
            <p>Password</p>
            <input type="password" name="" placeholder="Enter password" required>
            <input type="submit" name="" value="Login">
            <a href="#">Lost your password?</a><br>
            <a href="#">Don't have an account?</a>
        </form>
    </div>
</body>
</html>
